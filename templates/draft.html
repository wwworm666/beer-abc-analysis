<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Management Platform | Разливное</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/claude-design.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <style>
        /* Results & Tables Styles */
        .results {
            display: none;
        }

        .results.active {
            display: block;
        }

        .bar-section {
            margin-bottom: var(--space-lg);
        }

        .bar-header {
            margin-bottom: var(--space-md);
            padding-bottom: var(--space-sm);
            border-bottom: 2px solid var(--border);
        }

        .bar-header h2 {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin: var(--space-lg) 0 var(--space-md) 0;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: var(--space-md);
            transition: all var(--transition-fast);
            cursor: pointer;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-medium);
            border-color: var(--accent);
        }

        .stat-card .label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-size: 28px;
            font-weight: 700;
            font-family: var(--font-mono);
            color: var(--text-primary);
            font-feature-settings: 'tnum';
        }

        /* ABC Matrix */
        .abc-matrix {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: var(--space-sm);
            margin-bottom: var(--space-lg);
        }

        .abc-card {
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: var(--radius-md);
            padding: var(--space-md);
            text-align: center;
            transition: all var(--transition-fast);
            cursor: pointer;
        }

        .abc-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-medium);
        }

        .abc-card .category {
            font-size: 24px;
            font-weight: 700;
            font-family: var(--font-mono);
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .abc-card .count {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        /* ABC card colors */
        .abc-card.aaa { border-color: #7FA650; background: rgba(127, 166, 80, 0.05); }
        .abc-card.aab { border-color: #7FA650; background: rgba(127, 166, 80, 0.05); }
        .abc-card.aac { border-color: #7FA650; background: rgba(127, 166, 80, 0.05); }
        .abc-card.bba { border-color: #F5A97D; background: rgba(245, 169, 125, 0.05); }
        .abc-card.bbb { border-color: #F5A97D; background: rgba(245, 169, 125, 0.05); }
        .abc-card.bbc { border-color: #F5A97D; background: rgba(245, 169, 125, 0.05); }
        .abc-card.cca { border-color: #C4C4C4; background: rgba(196, 196, 196, 0.05); }
        .abc-card.ccb { border-color: #C4C4C4; background: rgba(196, 196, 196, 0.05); }
        .abc-card.ccc { border-color: #C4C4C4; background: rgba(196, 196, 196, 0.05); }

        /* Chart container */
        .chart-container {
            position: relative;
            height: 400px;
            margin: var(--space-lg) 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: var(--space-md);
            font-size: 14px;
            background: var(--bg-card);
            border-radius: var(--radius-md);
            overflow: hidden;
        }

        thead {
            background: var(--bg-secondary);
        }

        th {
            padding: 12px 16px;
            text-align: left;
            font-weight: 600;
            color: var(--text-secondary);
            border-bottom: 2px solid var(--border);
            font-family: var(--font-mono);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        td {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            color: var(--text-primary);
        }

        tbody tr {
            transition: all var(--transition-fast);
            cursor: pointer;
        }

        tbody tr:hover {
            background: var(--bg-secondary);
        }

        /* Badge styles for ABC/XYZ codes */
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: var(--radius-sm);
            font-weight: 600;
            font-family: var(--font-mono);
            font-size: 13px;
        }

        .badge.aaa,
        .badge.aab,
        .badge.aac {
            background: #7FA650;
            color: white;
        }

        .badge.bba,
        .badge.bbb,
        .badge.bbc {
            background: #F5A97D;
            color: white;
        }

        .badge.cca,
        .badge.ccb,
        .badge.ccc {
            background: #C4C4C4;
            color: white;
        }

        /* Tooltip styles */
        .tooltip {
            position: relative;
            cursor: help;
        }

        .emoji {
            margin-right: 6px;
        }

        .tooltip-wrapper {
            position: relative;
            display: inline-block;
        }

        /* Chart icon */
        .chart-icon {
            cursor: pointer;
            margin-left: 8px;
            font-size: 18px;
            opacity: 0.6;
            transition: opacity var(--transition-fast);
        }

        .chart-icon:hover {
            opacity: 1;
        }

        /* Detail grid for modal */
        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
            padding: var(--space-lg);
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .detail-item .label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .detail-item .value {
            font-size: 24px;
            font-weight: 700;
            font-family: var(--font-mono);
            color: var(--text-primary);
            font-feature-settings: 'tnum';
        }

        .unit {
            font-size: 18px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-left: 4px;
        }

        .abc-code {
            display: inline-block;
            padding: 4px 12px;
            border-radius: var(--radius-sm);
            font-weight: 600;
            font-family: var(--font-mono);
            font-size: 13px;
        }

        .abc-A { background: #7FA650; color: white; }
        .abc-B { background: #F5A97D; color: white; }
        .abc-C { background: #C4C4C4; color: white; }

        .xyz-X { background: #059669; color: white; }
        .xyz-Y { background: #d97706; color: white; }
        .xyz-Z { background: #dc2626; color: white; }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: var(--space-lg);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            color: var(--text-primary);
            font-size: 24px;
        }

        .modal-close {
            background: transparent;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all var(--transition-fast);
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-sm);
        }

        .modal-close:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .modal-body {
            padding: var(--space-lg);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div>
                <h1 class="header-title">ABC/XYZ Разливное</h1>
                <p class="header-subtitle">Анализ продаж разливного пива по барам</p>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="nav">
            <a href="/" class="nav-item">Фасовка</a>
            <a href="/draft" class="nav-item active">Разливное</a>
            <a href="/waiters" class="nav-item">Официанты</a>
            <a href="/taps" class="nav-item">Краны</a>
            <a href="/stocks" class="nav-item">Остатки</a>
        </nav>

        <!-- Controls Card -->
        <div class="card mb-md">
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px; margin-bottom: 16px;">
                <div class="form-group">
                    <label class="form-label" for="bar-select">Бар</label>
                    <select class="form-select" id="bar-select">
                        <option value="">Общая</option>
                        {% for bar in bars %}
                        <option value="{{ bar }}">{{ bar }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="period-select">Период</label>
                    <select class="form-select" id="period-select" onchange="toggleCustomPeriod(); updateDateRangeDisplay();">
                        <option value="7">Неделя</option>
                        <option value="14">2 недели</option>
                        <option value="30" selected>Месяц</option>
                        <option value="60">2 месяца</option>
                        <option value="90">Квартал</option>
                        <option value="180">Полгода</option>
                        <option value="365">Год</option>
                        <option value="custom">Свой период</option>
                    </select>
                </div>

                <div class="form-group" style="align-self: end;">
                    <button class="btn btn-primary" onclick="runAnalysis()" style="width: 100%;">Запустить анализ</button>
                </div>
            </div>

            <div id="custom-period-controls" style="display: none;">
                <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px;">
                    <div class="form-group">
                        <label class="form-label" for="date-from">Дата начала</label>
                        <input class="form-input" type="date" id="date-from" onchange="updateDateRangeDisplay()">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="date-to">Дата окончания</label>
                        <input class="form-input" type="date" id="date-to" onchange="updateDateRangeDisplay()">
                    </div>
                </div>
            </div>

            <!-- Отображение диапазона дат -->
            <div id="date-range-display" style="display: none; padding: 12px; background: var(--bg-secondary); border-radius: var(--radius-sm); margin-top: 16px; color: var(--text-secondary); font-size: 14px;">
                Период анализа: <span style="font-weight: 500; color: var(--text-primary);" id="date-range-text"></span>
            </div>
        </div>

        <div id="error-message" style="display: none; padding: 16px; background: #fee; border: 1px solid #fcc; border-radius: var(--radius-sm); margin-bottom: 16px; color: #c33;"></div>

        <!-- Loading State -->
        <div id="loading" style="display: none;">
            <div class="card text-center" style="padding: 60px;">
                <div class="loading-spinner" style="margin: 0 auto 24px;"></div>
                <h3 style="margin-bottom: 8px; color: var(--text-primary);">Загружаем проливы...</h3>
                <p style="color: var(--text-secondary);">Получаем данные из iiko и вычисляем ABC/XYZ коды</p>
            </div>
        </div>

        <div class="results" id="results"></div>
    </div>

    <!-- Microinteractions -->
    <script src="/static/js/microinteractions.js"></script>

    <script>
        let currentData = {};
        let activeCharts = {};

        // Theme management
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);

            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.querySelectorAll('.theme-btn').forEach(btn => {
            if ((savedTheme === 'light' && btn.textContent === 'Светлая') ||
                (savedTheme === 'dark' && btn.textContent === 'Тёмная')) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        });

        // API Connection Status Check
        async function checkApiConnection() {
            const statusElement = document.getElementById('api-status');
            const textElement = statusElement.querySelector('.api-status-text');

            statusElement.className = 'api-status checking';
            textElement.textContent = 'Проверка подключения...';

            try {
                const response = await fetch('/api/connection-status');
                const data = await response.json();

                if (response.ok && data.status === 'connected') {
                    statusElement.className = 'api-status connected';
                    textElement.textContent = 'iiko API подключен';
                } else {
                    statusElement.className = 'api-status error';
                    textElement.textContent = 'Ошибка подключения';
                    console.error('API connection error:', data.message);
                }
            } catch (error) {
                statusElement.className = 'api-status error';
                textElement.textContent = 'Ошибка подключения';
                console.error('API connection error:', error);
            }
        }

        // Check connection on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkApiConnection();
            // Recheck connection every 60 seconds
            setInterval(checkApiConnection, 60000);
            // Показываем диапазон дат при загрузке страницы
            updateDateRangeDisplay();
        });

        function toggleCustomPeriod() {
            const periodSelect = document.getElementById('period-select').value;
            const customControls = document.getElementById('custom-period-controls');

            if (periodSelect === 'custom') {
                customControls.style.display = 'grid';
                // Устанавливаем значения по умолчанию
                const today = new Date();
                const monthAgo = new Date(today);
                monthAgo.setDate(today.getDate() - 30);

                document.getElementById('date-to').valueAsDate = today;
                document.getElementById('date-from').valueAsDate = monthAgo;
            } else {
                customControls.style.display = 'none';
            }
            // Обновляем отображение диапазона дат
            updateDateRangeDisplay();
        }

        function formatDate(date) {
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();
            return `${day}.${month}.${year}`;
        }

        function updateDateRangeDisplay() {
            const periodSelect = document.getElementById('period-select').value;
            const dateRangeDisplay = document.getElementById('date-range-display');
            const dateRangeText = document.getElementById('date-range-text');

            let startDate, endDate;
            const today = new Date();

            if (periodSelect === 'custom') {
                const dateFromInput = document.getElementById('date-from').value;
                const dateToInput = document.getElementById('date-to').value;

                if (dateFromInput && dateToInput) {
                    startDate = new Date(dateFromInput);
                    endDate = new Date(dateToInput);
                } else {
                    dateRangeDisplay.style.display = 'none';
                    return;
                }
            } else {
                const days = parseInt(periodSelect);
                endDate = new Date(today);
                startDate = new Date(today);
                startDate.setDate(today.getDate() - days);
            }

            dateRangeText.textContent = `${formatDate(startDate)} — ${formatDate(endDate)}`;
            dateRangeDisplay.style.display = 'block';
        }

        async function runAnalysis() {
            const bar = document.getElementById('bar-select').value;
            const periodSelect = document.getElementById('period-select').value;

            let days;
            let dateFrom, dateTo;

            if (periodSelect === 'custom') {
                // Используем выбранные даты
                const dateFromInput = document.getElementById('date-from').value;
                const dateToInput = document.getElementById('date-to').value;

                if (!dateFromInput || !dateToInput) {
                    showError('Пожалуйста, выберите обе даты');
                    return;
                }

                dateFrom = dateFromInput;
                dateTo = dateToInput;

                // Вычисляем количество дней для API
                const from = new Date(dateFromInput);
                const to = new Date(dateToInput);
                days = Math.ceil((to - from) / (1000 * 60 * 60 * 24));
            } else {
                days = periodSelect;
            }

            document.getElementById('loading').classList.add('active');
            document.getElementById('results').classList.remove('active');
            document.getElementById('error-message').classList.remove('active');

            try {
                const requestBody = { bar, days };
                if (dateFrom && dateTo) {
                    requestBody.date_from = dateFrom;
                    requestBody.date_to = dateTo;
                }

                const response = await fetch('/api/draft-analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error('Ошибка при получении данных');
                }

                const data = await response.json();
                currentData = data;
                displayResults(data);

            } catch (error) {
                console.error('Error:', error);
                showError('Ошибка: ' + error.message);
            } finally {
                document.getElementById('loading').classList.remove('active');
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            for (const [barName, barData] of Object.entries(data)) {
                const section = createBarSection(barName, barData);
                resultsDiv.appendChild(section);
            }

            resultsDiv.classList.add('active');
        }

        function createBarSection(barName, data) {
            const section = document.createElement('div');
            section.className = 'bar-section';

            const card = document.createElement('div');
            card.className = 'card';

            const header = `
                <div class="bar-header">
                    <h2>${barName}</h2>
                </div>
            `;

            const stats = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="label">Общий объём</div>
                        <div class="value">${data.total_liters.toFixed(1)}<span class="unit">L</span></div>
                    </div>
                </div>
            `;

            const hasBarColumn = data.beers && data.beers[0] && data.beers[0].Bar;

            const hasABC = data.beers && data.beers[0] && data.beers[0].ABC_Combined;
            const hasXYZ = data.beers && data.beers[0] && data.beers[0].XYZ_Category;

            const topTable = `
                <h3 class="section-title">Все позиции по объёму (литры) - кликните для деталей</h3>
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            ${hasBarColumn ? '<th>Бар</th>' : ''}
                            <th>Пиво</th>
                            <th>Литры</th>
                            <th>Порции</th>
                            <th>Доля пива, %</th>
                            ${hasABC ? '<th>ABC</th>' : ''}
                            ${hasXYZ ? '<th>XYZ</th>' : ''}
                        </tr>
                    </thead>
                    <tbody>
                        ${(data.beers || []).map((beer, i) => `
                            <tr class="beer-row" onclick='showBeerDetails(${JSON.stringify(beer)})' style="cursor: pointer;">
                                <td>${i + 1}</td>
                                ${hasBarColumn ? `<td>${beer.Bar}</td>` : ''}
                                <td><strong>${beer.BeerName}</strong></td>
                                <td>${beer.TotalLiters.toFixed(1)} L</td>
                                <td>${beer.TotalPortions}</td>
                                <td>${beer.BeerSharePercent.toFixed(1)}%</td>
                                ${beer.ABC_Combined ? `<td><span class="badge abc-${beer.ABC_Combined.substring(0,1).toLowerCase()}">${beer.ABC_Combined}</span></td>` : ''}
                                ${beer.XYZ_Category ? `<td><span class="badge xyz-${beer.XYZ_Category.toLowerCase()}">${beer.XYZ_Category}</span></td>` : ''}
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            card.innerHTML = header + stats + topTable;
            section.appendChild(card);
            return section;
        }

        function showBeerDetails(beer) {
            const hasRevenue = beer.TotalRevenue !== undefined;

            const modalHTML = `
                <div class="modal active" id="beer-modal" onclick="closeModalBackdrop(event)">
                    <div class="modal-content" onclick="event.stopPropagation()">
                        <div class="modal-header">
                            <div>
                                <h2>${beer.BeerName}</h2>
                                <p style="color: var(--text-secondary); margin-top: 4px;">${beer.Bar}</p>
                            </div>
                            <button class="modal-close" onclick="closeModal()">&times;</button>
                        </div>

                        <div class="detail-grid">
                            <div class="detail-item">
                                <div class="label">Объём</div>
                                <div class="value">${beer.TotalLiters.toFixed(1)} L</div>
                            </div>
                            <div class="detail-item">
                                <div class="label">Порций</div>
                                <div class="value">${formatNumber(beer.TotalPortions)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="label">Доля пива</div>
                                <div class="value">${beer.BeerSharePercent.toFixed(1)}%</div>
                            </div>
                            <div class="detail-item">
                                <div class="label">Недель продавалось</div>
                                <div class="value">${beer.WeeksActive}</div>
                            </div>
                            ${hasRevenue ? `
                                <div class="detail-item">
                                    <div class="label">Выручка</div>
                                    <div class="value">${formatMoney(beer.TotalRevenue)}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="label">Наценка</div>
                                    <div class="value">${(beer.AvgMarkupPercent * 100).toFixed(1)}%</div>
                                </div>
                                <div class="detail-item">
                                    <div class="label">Маржа</div>
                                    <div class="value">${formatMoney(beer.TotalMargin)}</div>
                                </div>
                            ` : ''}
                        </div>

                        ${hasRevenue && beer.ABC_Combined ? `
                            <h3 style="margin: 24px 0 16px 0; font-size: 1.1rem; font-weight: 600;">ABC Анализ</h3>
                            <div style="background: var(--bg-tertiary); padding: 20px; border-radius: 6px;">
                                <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 16px;">
                                    <span class="badge abc-${beer.ABC_Combined.substring(0,1).toLowerCase()}" style="font-size: 1.5rem; padding: 8px 20px;">
                                        ${beer.ABC_Combined}
                                    </span>
                                    <div style="font-size: 0.9rem; color: var(--text-secondary);">
                                        ${beer.RevenuePercent ? beer.RevenuePercent.toFixed(1) + '% от выручки' : ''}
                                    </div>
                                </div>
                                <div style="display: grid; gap: 8px; font-size: 0.9rem;">
                                    <div style="display: flex; gap: 12px;">
                                        <span class="badge abc-${beer.ABC_Revenue ? beer.ABC_Revenue.toLowerCase() : 'c'}" style="width: 30px; text-align: center;">${beer.ABC_Revenue || '?'}</span>
                                        <span>Выручка: ${beer.ABC_Revenue === 'A' ? 'Топ 80%' : beer.ABC_Revenue === 'B' ? 'Средние 15%' : 'Нижние 5%'}</span>
                                    </div>
                                    <div style="display: flex; gap: 12px;">
                                        <span class="badge abc-${beer.ABC_Markup ? beer.ABC_Markup.toLowerCase() : 'c'}" style="width: 30px; text-align: center;">${beer.ABC_Markup || '?'}</span>
                                        <span>Наценка: ${beer.ABC_Markup === 'A' ? 'Высокая' : beer.ABC_Markup === 'B' ? 'Средняя' : 'Низкая'} (${(beer.AvgMarkupPercent * 100).toFixed(1)}%)</span>
                                    </div>
                                    <div style="display: flex; gap: 12px;">
                                        <span class="badge abc-${beer.ABC_Margin ? beer.ABC_Margin.toLowerCase() : 'c'}" style="width: 30px; text-align: center;">${beer.ABC_Margin || '?'}</span>
                                        <span>Маржа: ${beer.ABC_Margin === 'A' ? 'Высокая' : beer.ABC_Margin === 'B' ? 'Средняя' : 'Низкая'} (${formatMoney(beer.TotalMargin)})</span>
                                    </div>
                                </div>
                            </div>
                        ` : ''}

                        ${beer.XYZ_Category ? `
                            <h3 style="margin: 24px 0 16px 0; font-size: 1.1rem; font-weight: 600;">XYZ Анализ (стабильность спроса)</h3>
                            <div style="background: var(--bg-tertiary); padding: 20px; border-radius: 6px;">
                                <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 16px;">
                                    <span class="badge xyz-${beer.XYZ_Category.toLowerCase()}" style="font-size: 1.5rem; padding: 8px 20px;">
                                        ${beer.XYZ_Category}
                                    </span>
                                    <div style="font-size: 0.9rem; color: var(--text-secondary);">
                                        Коэф. вариации: ${beer.CoefficientOfVariation ? beer.CoefficientOfVariation.toFixed(1) + '%' : '—'}
                                    </div>
                                </div>
                                <div style="display: grid; gap: 8px; font-size: 0.9rem;">
                                    <div style="display: flex; gap: 12px; align-items: center;">
                                        <span class="badge xyz-${beer.XYZ_Category.toLowerCase()}" style="width: 30px; text-align: center;">${beer.XYZ_Category}</span>
                                        <span>
                                            ${beer.XYZ_Category === 'X' ? 'Стабильный спрос (топ 33% по стабильности)' :
                                              beer.XYZ_Category === 'Y' ? 'Переменный спрос (средние 33%)' :
                                              'Нестабильный спрос (нижние 33%)'}
                                        </span>
                                    </div>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;

            document.body.insertAdjacentHTML('beforeend', modalHTML);
        }

        function closeModalBackdrop(event) {
            if (event.target.classList.contains('modal')) {
                closeModal();
            }
        }

        function closeModal() {
            const modal = document.getElementById('beer-modal');
            if (modal) {
                modal.remove();
            }
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        function formatMoney(value) {
            return new Intl.NumberFormat('ru-RU', {
                style: 'currency',
                currency: 'RUB',
                maximumFractionDigits: 0
            }).format(value);
        }

        function formatNumber(value) {
            return new Intl.NumberFormat('ru-RU').format(value);
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
        }
    </script>
</body>
</html>
