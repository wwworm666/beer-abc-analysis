<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проливы разливного пива</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        :root {
            /* Light Theme */
            --bg-primary: #fafafa;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f5f5f5;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --text-tertiary: #999999;
            --border-color: #e0e0e0;
            --accent: #0066cc;
            --accent-hover: #0052a3;
            --shadow: rgba(0, 0, 0, 0.08);
            --success: #059669;
            --warning: #d97706;
            --danger: #dc2626;
        }

        [data-theme="dark"] {
            /* Dark Theme */
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #e0e0e0;
            --text-secondary: #999999;
            --text-tertiary: #666666;
            --border-color: #333333;
            --accent: #3b82f6;
            --accent-hover: #60a5fa;
            --shadow: rgba(0, 0, 0, 0.3);
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 60px;
            padding-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
        }

        .header-left h1 {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: 0.02em;
            margin-bottom: 8px;
            color: var(--text-primary);
            line-height: 1;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .header-left .subtitle {
            font-size: 0.9rem;
            color: var(--text-tertiary);
            font-weight: 400;
            letter-spacing: 0.02em;
            margin-top: 4px;
        }

        .nav-links {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
        }

        .nav-link {
            padding: 8px 20px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .nav-link:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .nav-link.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        /* Theme Toggle */
        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--bg-secondary);
            padding: 8px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }

        .theme-btn {
            background: transparent;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--text-secondary);
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .theme-btn.active {
            background: var(--accent);
            color: white;
        }

        .theme-btn:hover:not(.active) {
            color: var(--text-primary);
        }

        /* Card */
        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 32px;
            margin-bottom: 24px;
            transition: all 0.2s ease;
        }

        .card:hover {
            box-shadow: 0 4px 12px var(--shadow);
            transform: translateY(-2px);
        }

        /* Controls */
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            margin-bottom: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        select, input {
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--bg-secondary);
        }

        /* Button */
        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            margin-top: auto;
        }

        .btn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 102, 204, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 60px 32px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .loading p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Results */
        .results {
            display: none;
        }

        .results.active {
            display: block;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 24px;
            transition: all 0.2s ease;
        }

        .stat-card:hover {
            border-color: var(--accent);
        }

        .stat-card .label {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            font-variant-numeric: tabular-nums;
        }

        .stat-card .unit {
            font-size: 1rem;
            color: var(--text-tertiary);
            margin-left: 4px;
        }

        /* Section Title */
        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 40px 0 20px 0;
            color: var(--text-primary);
            letter-spacing: -0.01em;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        thead {
            border-bottom: 2px solid var(--border-color);
        }

        th {
            text-align: left;
            padding: 12px 16px;
            font-weight: 600;
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .beer-row {
            cursor: pointer;
            transition: background 0.15s ease;
        }

        .beer-row:hover {
            background: var(--bg-tertiary);
        }

        /* Error */
        .error {
            background: var(--danger);
            color: white;
            padding: 16px 20px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-weight: 500;
        }

        .error.active {
            display: block;
        }

        /* Chart */
        .chart-container {
            margin: 20px 0;
            padding: 24px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
        }

        .chart-icon {
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.2s ease;
            display: inline-block;
        }

        .chart-icon:hover {
            transform: scale(1.2);
        }

        /* Badge для ABC */
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
        }

        .badge.abc-a {
            background: var(--success);
            color: white;
        }

        .badge.abc-b {
            background: var(--warning);
            color: white;
        }

        .badge.abc-c {
            background: var(--danger);
            color: white;
        }

        /* XYZ badges */
        .badge.xyz-x {
            background: #10b981;
            color: white;
        }

        .badge.xyz-y {
            background: #f59e0b;
            color: white;
        }

        .badge.xyz-z {
            background: #6b7280;
            color: white;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 40px;
        }

        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            max-height: calc(100vh - 80px);
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: var(--text-secondary);
            line-height: 1;
            transition: color 0.2s ease;
            padding: 0;
            width: 32px;
            height: 32px;
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .detail-item {
            padding: 16px;
            background: var(--bg-tertiary);
            border-radius: 6px;
        }

        .detail-item .label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .detail-item .value {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }

            .header-left h1 {
                font-size: 2.5rem;
            }

            .header-left .subtitle {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1>ПРОЛИВЫ</h1>
                <div class="subtitle">В культуре</div>
            </div>
            <div style="display: flex; flex-direction: column; align-items: flex-end; gap: 16px;">
                <div class="nav-links">
                    <a href="/" class="nav-link">Фасовка</a>
                    <a href="/draft" class="nav-link active">Разливное</a>
                </div>
                <div class="theme-toggle">
                    <button class="theme-btn active" onclick="setTheme('light')">Светлая</button>
                    <button class="theme-btn" onclick="setTheme('dark')">Тёмная</button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="controls">
                <div class="form-group">
                    <label for="bar-select">Бар</label>
                    <select id="bar-select">
                        <option value="">Общая</option>
                        {% for bar in bars %}
                        <option value="{{ bar }}">{{ bar }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="period-select">Период</label>
                    <select id="period-select" onchange="toggleCustomPeriod()">
                        <option value="7">Неделя</option>
                        <option value="14">2 недели</option>
                        <option value="30" selected>Месяц</option>
                        <option value="60">2 месяца</option>
                        <option value="90">Квартал</option>
                        <option value="180">Полгода</option>
                        <option value="365">Год</option>
                        <option value="custom">Свой период</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>&nbsp;</label>
                    <button class="btn" onclick="runAnalysis()">Запустить анализ</button>
                </div>
            </div>

            <div class="controls" id="custom-period-controls" style="display: none; margin-top: 16px;">
                <div class="form-group">
                    <label for="date-from">Дата начала</label>
                    <input type="date" id="date-from">
                </div>

                <div class="form-group">
                    <label for="date-to">Дата окончания</label>
                    <input type="date" id="date-to">
                </div>

                <div class="form-group">
                    <label>&nbsp;</label>
                </div>
                </div>
            </div>
        </div>

        <div class="error" id="error-message"></div>

        <div class="card loading" id="loading">
            <div class="spinner"></div>
            <h2>Загружаем проливы...</h2>
            <p>Это может занять несколько секунд</p>
        </div>

        <div class="results" id="results"></div>
    </div>

    <script>
        let currentData = {};
        let activeCharts = {};

        // Theme management
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);

            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.querySelectorAll('.theme-btn').forEach(btn => {
            if ((savedTheme === 'light' && btn.textContent === 'Светлая') ||
                (savedTheme === 'dark' && btn.textContent === 'Тёмная')) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        });

        function toggleCustomPeriod() {
            const periodSelect = document.getElementById('period-select').value;
            const customControls = document.getElementById('custom-period-controls');

            if (periodSelect === 'custom') {
                customControls.style.display = 'grid';
                // Устанавливаем значения по умолчанию
                const today = new Date();
                const monthAgo = new Date(today);
                monthAgo.setDate(today.getDate() - 30);

                document.getElementById('date-to').valueAsDate = today;
                document.getElementById('date-from').valueAsDate = monthAgo;
            } else {
                customControls.style.display = 'none';
            }
        }

        async function runAnalysis() {
            const bar = document.getElementById('bar-select').value;
            const periodSelect = document.getElementById('period-select').value;

            let days;
            let dateFrom, dateTo;

            if (periodSelect === 'custom') {
                // Используем выбранные даты
                const dateFromInput = document.getElementById('date-from').value;
                const dateToInput = document.getElementById('date-to').value;

                if (!dateFromInput || !dateToInput) {
                    showError('Пожалуйста, выберите обе даты');
                    return;
                }

                dateFrom = dateFromInput;
                dateTo = dateToInput;

                // Вычисляем количество дней для API
                const from = new Date(dateFromInput);
                const to = new Date(dateToInput);
                days = Math.ceil((to - from) / (1000 * 60 * 60 * 24));
            } else {
                days = periodSelect;
            }

            document.getElementById('loading').classList.add('active');
            document.getElementById('results').classList.remove('active');
            document.getElementById('error-message').classList.remove('active');

            try {
                const response = await fetch('/api/draft-analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ bar, days })
                });

                if (!response.ok) {
                    throw new Error('Ошибка при получении данных');
                }

                const data = await response.json();
                currentData = data;
                displayResults(data);

            } catch (error) {
                console.error('Error:', error);
                showError('Ошибка: ' + error.message);
            } finally {
                document.getElementById('loading').classList.remove('active');
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            for (const [barName, barData] of Object.entries(data)) {
                const section = createBarSection(barName, barData);
                resultsDiv.appendChild(section);
            }

            resultsDiv.classList.add('active');
        }

        function createBarSection(barName, data) {
            const section = document.createElement('div');
            section.className = 'bar-section';

            const card = document.createElement('div');
            card.className = 'card';

            const header = `
                <div class="bar-header">
                    <h2>${barName}</h2>
                </div>
            `;

            const stats = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="label">Общий объём</div>
                        <div class="value">${data.total_liters.toFixed(1)}<span class="unit">L</span></div>
                    </div>
                    <div class="stat-card">
                        <div class="label">Порций продано</div>
                        <div class="value">${data.total_portions}</div>
                    </div>
                    <div class="stat-card">
                        <div class="label">Позиций</div>
                        <div class="value">${data.total_beers}</div>
                    </div>
                </div>
            `;

            const hasBarColumn = data.beers && data.beers[0] && data.beers[0].Bar;

            const hasABC = data.beers && data.beers[0] && data.beers[0].ABC_Combined;
            const hasXYZ = data.beers && data.beers[0] && data.beers[0].XYZ_Category;

            const topTable = `
                <h3 class="section-title">Топ-20 по объёму (литры) - кликните для деталей</h3>
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            ${hasBarColumn ? '<th>Бар</th>' : ''}
                            <th>Пиво</th>
                            <th>Литры</th>
                            <th>Порции</th>
                            <th>Средний объём порции</th>
                            ${hasABC ? '<th>ABC</th>' : ''}
                            ${hasXYZ ? '<th>XYZ</th>' : ''}
                        </tr>
                    </thead>
                    <tbody>
                        ${(data.beers || []).slice(0, 20).map((beer, i) => `
                            <tr class="beer-row" onclick='showBeerDetails(${JSON.stringify(beer)})' style="cursor: pointer;">
                                <td>${i + 1}</td>
                                ${hasBarColumn ? `<td>${beer.Bar}</td>` : ''}
                                <td><strong>${beer.BeerName}</strong></td>
                                <td>${beer.TotalLiters.toFixed(1)} L</td>
                                <td>${beer.TotalPortions}</td>
                                <td>${beer.AvgPortionSize.toFixed(2)} L</td>
                                ${beer.ABC_Combined ? `<td><span class="badge abc-${beer.ABC_Combined.substring(0,1).toLowerCase()}">${beer.ABC_Combined}</span></td>` : ''}
                                ${beer.XYZ_Category ? `<td><span class="badge xyz-${beer.XYZ_Category.toLowerCase()}">${beer.XYZ_Category}</span></td>` : ''}
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            card.innerHTML = header + stats + topTable;
            section.appendChild(card);
            return section;
        }

        function showBeerDetails(beer) {
            const hasRevenue = beer.TotalRevenue !== undefined;

            const modalHTML = `
                <div class="modal active" id="beer-modal" onclick="closeModalBackdrop(event)">
                    <div class="modal-content" onclick="event.stopPropagation()">
                        <div class="modal-header">
                            <div>
                                <h2>${beer.BeerName}</h2>
                                <p style="color: var(--text-secondary); margin-top: 4px;">${beer.Bar}</p>
                            </div>
                            <button class="modal-close" onclick="closeModal()">&times;</button>
                        </div>

                        <div class="detail-grid">
                            <div class="detail-item">
                                <div class="label">Объём</div>
                                <div class="value">${beer.TotalLiters.toFixed(1)} L</div>
                            </div>
                            <div class="detail-item">
                                <div class="label">Порций</div>
                                <div class="value">${formatNumber(beer.TotalPortions)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="label">Средняя порция</div>
                                <div class="value">${beer.AvgPortionSize.toFixed(2)} L</div>
                            </div>
                            <div class="detail-item">
                                <div class="label">Недель продавалось</div>
                                <div class="value">${beer.WeeksActive}</div>
                            </div>
                            ${hasRevenue ? `
                                <div class="detail-item">
                                    <div class="label">Выручка</div>
                                    <div class="value">${formatMoney(beer.TotalRevenue)}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="label">Наценка</div>
                                    <div class="value">${(beer.AvgMarkupPercent * 100).toFixed(1)}%</div>
                                </div>
                                <div class="detail-item">
                                    <div class="label">Маржа</div>
                                    <div class="value">${formatMoney(beer.TotalMargin)}</div>
                                </div>
                            ` : ''}
                        </div>

                        ${hasRevenue && beer.ABC_Combined ? `
                            <h3 style="margin: 24px 0 16px 0; font-size: 1.1rem; font-weight: 600;">ABC Анализ</h3>
                            <div style="background: var(--bg-tertiary); padding: 20px; border-radius: 6px;">
                                <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 16px;">
                                    <span class="badge abc-${beer.ABC_Combined.substring(0,1).toLowerCase()}" style="font-size: 1.5rem; padding: 8px 20px;">
                                        ${beer.ABC_Combined}
                                    </span>
                                    <div style="font-size: 0.9rem; color: var(--text-secondary);">
                                        ${beer.RevenuePercent ? beer.RevenuePercent.toFixed(1) + '% от выручки' : ''}
                                    </div>
                                </div>
                                <div style="display: grid; gap: 8px; font-size: 0.9rem;">
                                    <div style="display: flex; gap: 12px;">
                                        <span class="badge abc-${beer.ABC_Revenue ? beer.ABC_Revenue.toLowerCase() : 'c'}" style="width: 30px; text-align: center;">${beer.ABC_Revenue || '?'}</span>
                                        <span>Выручка: ${beer.ABC_Revenue === 'A' ? 'Топ 80%' : beer.ABC_Revenue === 'B' ? 'Средние 15%' : 'Нижние 5%'}</span>
                                    </div>
                                    <div style="display: flex; gap: 12px;">
                                        <span class="badge abc-${beer.ABC_Markup ? beer.ABC_Markup.toLowerCase() : 'c'}" style="width: 30px; text-align: center;">${beer.ABC_Markup || '?'}</span>
                                        <span>Наценка: ${beer.ABC_Markup === 'A' ? 'Высокая' : beer.ABC_Markup === 'B' ? 'Средняя' : 'Низкая'} (${(beer.AvgMarkupPercent * 100).toFixed(1)}%)</span>
                                    </div>
                                    <div style="display: flex; gap: 12px;">
                                        <span class="badge abc-${beer.ABC_Margin ? beer.ABC_Margin.toLowerCase() : 'c'}" style="width: 30px; text-align: center;">${beer.ABC_Margin || '?'}</span>
                                        <span>Маржа: ${beer.ABC_Margin === 'A' ? 'Высокая' : beer.ABC_Margin === 'B' ? 'Средняя' : 'Низкая'} (${formatMoney(beer.TotalMargin)})</span>
                                    </div>
                                </div>
                            </div>
                        ` : ''}

                        ${beer.XYZ_Category ? `
                            <h3 style="margin: 24px 0 16px 0; font-size: 1.1rem; font-weight: 600;">XYZ Анализ (стабильность спроса)</h3>
                            <div style="background: var(--bg-tertiary); padding: 20px; border-radius: 6px;">
                                <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 16px;">
                                    <span class="badge xyz-${beer.XYZ_Category.toLowerCase()}" style="font-size: 1.5rem; padding: 8px 20px;">
                                        ${beer.XYZ_Category}
                                    </span>
                                    <div style="font-size: 0.9rem; color: var(--text-secondary);">
                                        Коэф. вариации: ${beer.CoefficientOfVariation ? beer.CoefficientOfVariation.toFixed(1) + '%' : '—'}
                                    </div>
                                </div>
                                <div style="display: grid; gap: 8px; font-size: 0.9rem;">
                                    <div style="display: flex; gap: 12px; align-items: center;">
                                        <span class="badge xyz-${beer.XYZ_Category.toLowerCase()}" style="width: 30px; text-align: center;">${beer.XYZ_Category}</span>
                                        <span>
                                            ${beer.XYZ_Category === 'X' ? 'Стабильный спрос (топ 33% по стабильности)' :
                                              beer.XYZ_Category === 'Y' ? 'Переменный спрос (средние 33%)' :
                                              'Нестабильный спрос (нижние 33%)'}
                                        </span>
                                    </div>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;

            document.body.insertAdjacentHTML('beforeend', modalHTML);
        }

        function closeModalBackdrop(event) {
            if (event.target.classList.contains('modal')) {
                closeModal();
            }
        }

        function closeModal() {
            const modal = document.getElementById('beer-modal');
            if (modal) {
                modal.remove();
            }
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        function formatMoney(value) {
            return new Intl.NumberFormat('ru-RU', {
                style: 'currency',
                currency: 'RUB',
                maximumFractionDigits: 0
            }).format(value);
        }

        function formatNumber(value) {
            return new Intl.NumberFormat('ru-RU').format(value);
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
        }
    </script>
</body>
</html>
