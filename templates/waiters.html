<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Management Platform | Официанты</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/claude-design.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div>
                <h1 class="header-title">Статистика официантов</h1>
                <p class="header-subtitle">Анализ продаж разливного пива по официантам</p>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="nav">
            <a href="/" class="nav-item">Фасовка</a>
            <a href="/draft" class="nav-item">Разливное</a>
            <a href="/waiters" class="nav-item active">Официанты</a>
            <a href="/taps" class="nav-item">Краны</a>
            <a href="/stocks" class="nav-item">Остатки</a>
        </nav>

        <!-- Controls Card -->
        <div class="card mb-md">
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px; margin-bottom: 16px;">
                <div class="form-group">
                    <label class="form-label" for="bar-select">Бар</label>
                    <select class="form-select" id="bar-select">
                        <option value="">Все бары</option>
                        {% for bar in bars %}
                        <option value="{{ bar }}">{{ bar }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="period-select">Период</label>
                    <select class="form-select" id="period-select" onchange="toggleCustomPeriod(); updateDateRangeDisplay();">
                        <option value="7">Неделя</option>
                        <option value="14">2 недели</option>
                        <option value="30" selected>Месяц</option>
                        <option value="60">2 месяца</option>
                        <option value="90">Квартал</option>
                        <option value="180">Полгода</option>
                        <option value="365">Год</option>
                        <option value="custom">Свой период</option>
                    </select>
                </div>

                <div class="form-group" style="align-self: end;">
                    <button class="btn btn-primary" onclick="runAnalysis()" style="width: 100%;">Запустить анализ</button>
                </div>
            </div>

            <div id="custom-period-controls" style="display: none;">
                <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px;">
                    <div class="form-group">
                        <label class="form-label" for="date-from">Дата начала</label>
                        <input class="form-input" type="date" id="date-from" onchange="updateDateRangeDisplay()">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="date-to">Дата окончания</label>
                        <input class="form-input" type="date" id="date-to" onchange="updateDateRangeDisplay()">
                    </div>
                </div>
            </div>

            <!-- Отображение диапазона дат -->
            <div id="date-range-display" style="display: none; padding: 12px; background: var(--bg-secondary); border-radius: var(--radius-sm); margin-top: 16px; color: var(--text-secondary); font-size: 14px;">
                Период анализа: <span style="font-weight: 500; color: var(--text-primary);" id="date-range-text"></span>
            </div>
        </div>

        <div id="error-message" style="display: none; padding: 16px; background: #fee; border: 1px solid #fcc; border-radius: var(--radius-sm); margin-bottom: 16px; color: #c33;"></div>

        <!-- Loading State -->
        <div id="loading" style="display: none;">
            <div class="card text-center" style="padding: 60px;">
                <div class="loading-spinner" style="margin: 0 auto 24px;"></div>
                <h3 style="margin-bottom: 8px; color: var(--text-primary);">Загружаем статистику...</h3>
                <p style="color: var(--text-secondary);">Получаем данные из iiko и вычисляем показатели</p>
            </div>
        </div>

        <div class="results" id="results"></div>
    </div>

    <!-- Microinteractions -->
    <script src="/static/js/microinteractions.js"></script>

    <script>
        let currentData = {};

        // Theme management
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);

            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.querySelectorAll('.theme-btn').forEach(btn => {
            if ((savedTheme === 'light' && btn.textContent === 'Светлая') ||
                (savedTheme === 'dark' && btn.textContent === 'Тёмная')) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        });

        // API Connection Status Check
        async function checkApiConnection() {
            const statusElement = document.getElementById('api-status');
            const textElement = statusElement.querySelector('.api-status-text');

            statusElement.className = 'api-status checking';
            textElement.textContent = 'Проверка подключения...';

            try {
                const response = await fetch('/api/connection-status');
                const data = await response.json();

                if (response.ok && data.status === 'connected') {
                    statusElement.className = 'api-status connected';
                    textElement.textContent = 'iiko API подключен';
                } else {
                    statusElement.className = 'api-status error';
                    textElement.textContent = 'Ошибка подключения';
                    console.error('API connection error:', data.message);
                }
            } catch (error) {
                statusElement.className = 'api-status error';
                textElement.textContent = 'Ошибка подключения';
                console.error('API connection error:', error);
            }
        }

        // Check connection on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkApiConnection();
            // Recheck connection every 60 seconds
            setInterval(checkApiConnection, 60000);
            // Показываем диапазон дат при загрузке страницы
            updateDateRangeDisplay();
        });

        function toggleCustomPeriod() {
            const periodSelect = document.getElementById('period-select').value;
            const customControls = document.getElementById('custom-period-controls');

            if (periodSelect === 'custom') {
                customControls.style.display = 'grid';
                // Устанавливаем значения по умолчанию
                const today = new Date();
                const monthAgo = new Date(today);
                monthAgo.setDate(today.getDate() - 30);

                document.getElementById('date-to').valueAsDate = today;
                document.getElementById('date-from').valueAsDate = monthAgo;
            } else {
                customControls.style.display = 'none';
            }
            // Обновляем отображение диапазона дат
            updateDateRangeDisplay();
        }

        function formatDate(date) {
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();
            return `${day}.${month}.${year}`;
        }

        function updateDateRangeDisplay() {
            const periodSelect = document.getElementById('period-select').value;
            const dateRangeDisplay = document.getElementById('date-range-display');
            const dateRangeText = document.getElementById('date-range-text');

            let startDate, endDate;
            const today = new Date();

            if (periodSelect === 'custom') {
                const dateFromInput = document.getElementById('date-from').value;
                const dateToInput = document.getElementById('date-to').value;

                if (dateFromInput && dateToInput) {
                    startDate = new Date(dateFromInput);
                    endDate = new Date(dateToInput);
                } else {
                    dateRangeDisplay.style.display = 'none';
                    return;
                }
            } else {
                const days = parseInt(periodSelect);
                endDate = new Date(today);
                startDate = new Date(today);
                startDate.setDate(today.getDate() - days);
            }

            dateRangeText.textContent = `${formatDate(startDate)} — ${formatDate(endDate)}`;
            dateRangeDisplay.style.display = 'block';
        }

        async function runAnalysis() {
            const bar = document.getElementById('bar-select').value;
            const periodSelect = document.getElementById('period-select').value;

            let days;
            let dateFrom, dateTo;

            if (periodSelect === 'custom') {
                // Используем выбранные даты
                const dateFromInput = document.getElementById('date-from').value;
                const dateToInput = document.getElementById('date-to').value;

                if (!dateFromInput || !dateToInput) {
                    showError('Пожалуйста, выберите обе даты');
                    return;
                }

                dateFrom = dateFromInput;
                dateTo = dateToInput;

                // Вычисляем количество дней для API
                const from = new Date(dateFromInput);
                const to = new Date(dateToInput);
                days = Math.ceil((to - from) / (1000 * 60 * 60 * 24));
            } else {
                days = periodSelect;
            }

            document.getElementById('loading').classList.add('active');
            document.getElementById('results').classList.remove('active');
            document.getElementById('error-message').classList.remove('active');

            try {
                const requestBody = { bar, days };
                if (dateFrom && dateTo) {
                    requestBody.date_from = dateFrom;
                    requestBody.date_to = dateTo;
                }

                const response = await fetch('/api/waiter-analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error('Ошибка при получении данных');
                }

                const data = await response.json();
                currentData = data;
                displayResults(data);

            } catch (error) {
                console.error('Error:', error);
                showError('Ошибка: ' + error.message);
            } finally {
                document.getElementById('loading').classList.remove('active');
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            const card = document.createElement('div');
            card.className = 'card';

            const stats = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="label">Всего официантов</div>
                        <div class="value">${data.total_waiters}</div>
                    </div>
                    <div class="stat-card">
                        <div class="label">Общий объём</div>
                        <div class="value">${data.total_liters.toFixed(1)}<span class="unit">L</span></div>
                    </div>
                    <div class="stat-card">
                        <div class="label">Порций продано</div>
                        <div class="value">${formatNumber(data.total_portions)}</div>
                    </div>
                    <div class="stat-card">
                        <div class="label">Выручка</div>
                        <div class="value">${formatMoney(data.total_revenue)}</div>
                    </div>
                </div>
            `;

            const hasBarColumn = data.waiters && data.waiters[0] && data.waiters[0].Bar;

            const waitersTable = `
                <h3 class="section-title">Топ официантов по объёму проливов (кликните для деталей)</h3>
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Официант</th>
                            ${hasBarColumn ? '<th>Бар</th>' : ''}
                            <th>Литры</th>
                            <th>Порции</th>
                            <th>Сортов пива</th>
                            <th>Кег 30L</th>
                            <th>Выручка</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${(data.waiters || []).map((waiter, i) => `
                            <tr class="waiter-row" onclick='showWaiterDetails(${JSON.stringify(waiter)})'>
                                <td>${i + 1}</td>
                                <td><strong>${waiter.WaiterName}</strong></td>
                                ${hasBarColumn ? `<td>${waiter.Bar}</td>` : ''}
                                <td>${waiter.TotalLiters.toFixed(1)} L</td>
                                <td>${formatNumber(waiter.TotalPortions)}</td>
                                <td>${waiter.UniqueBeers}</td>
                                <td>${waiter.Kegs30L.toFixed(1)}</td>
                                <td>${formatMoney(waiter.TotalRevenue || 0)}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            card.innerHTML = stats + waitersTable;
            resultsDiv.appendChild(card);
            resultsDiv.classList.add('active');
        }

        function showWaiterDetails(waiter) {
            const hasRevenue = waiter.TotalRevenue !== undefined;
            const hasBeers = waiter.beers && waiter.beers.length > 0;

            const beersTable = hasBeers ? `
                <h3 style="margin: 24px 0 16px 0; font-size: 1.1rem; font-weight: 600;">Топ-10 сортов пива</h3>
                <table style="font-size: 0.85rem;">
                    <thead>
                        <tr>
                            <th>Пиво</th>
                            <th>Литры</th>
                            <th>Порции</th>
                            ${hasRevenue ? '<th>Выручка</th>' : ''}
                        </tr>
                    </thead>
                    <tbody>
                        ${waiter.beers.map(beer => `
                            <tr>
                                <td><strong>${beer.BeerName}</strong></td>
                                <td>${beer.TotalLiters.toFixed(1)} L</td>
                                <td>${formatNumber(beer.TotalPortions)}</td>
                                ${hasRevenue && beer.TotalRevenue ? `<td>${formatMoney(beer.TotalRevenue)}</td>` : ''}
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            ` : '';

            const modalHTML = `
                <div class="modal active" id="waiter-modal" onclick="closeModalBackdrop(event)">
                    <div class="modal-content" onclick="event.stopPropagation()">
                        <div class="modal-header">
                            <div>
                                <h2>${waiter.WaiterName}</h2>
                                <p style="color: var(--text-secondary); margin-top: 4px;">${waiter.Bar}</p>
                            </div>
                            <button class="modal-close" onclick="closeModal()">&times;</button>
                        </div>

                        <div class="detail-grid">
                            <div class="detail-item">
                                <div class="label">Объём пролито</div>
                                <div class="value">${waiter.TotalLiters.toFixed(1)} L</div>
                            </div>
                            <div class="detail-item">
                                <div class="label">Порций</div>
                                <div class="value">${formatNumber(waiter.TotalPortions)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="label">Уникальных сортов</div>
                                <div class="value">${waiter.UniqueBeers}</div>
                            </div>
                            <div class="detail-item">
                                <div class="label">Кег 30L</div>
                                <div class="value">${waiter.Kegs30L.toFixed(1)}</div>
                            </div>
                            ${hasRevenue ? `
                                <div class="detail-item">
                                    <div class="label">Выручка</div>
                                    <div class="value">${formatMoney(waiter.TotalRevenue)}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="label">Маржа</div>
                                    <div class="value">${formatMoney(waiter.TotalMargin)}</div>
                                </div>
                            ` : ''}
                        </div>

                        ${beersTable}
                    </div>
                </div>
            `;

            document.body.insertAdjacentHTML('beforeend', modalHTML);
        }

        function closeModalBackdrop(event) {
            if (event.target.classList.contains('modal')) {
                closeModal();
            }
        }

        function closeModal() {
            const modal = document.getElementById('waiter-modal');
            if (modal) {
                modal.remove();
            }
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        function formatMoney(value) {
            return new Intl.NumberFormat('ru-RU', {
                style: 'currency',
                currency: 'RUB',
                maximumFractionDigits: 0
            }).format(value);
        }

        function formatNumber(value) {
            return new Intl.NumberFormat('ru-RU').format(value);
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
        }
    </script>
</body>
</html>
