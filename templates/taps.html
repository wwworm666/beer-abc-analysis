<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление пивными кранами</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        header h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        header p {
            color: #666;
            font-size: 16px;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-card p {
            font-size: 14px;
            opacity: 0.9;
        }

        .bars-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .bar-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .bar-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .bar-card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }

        .bar-card-header h2 {
            font-size: 20px;
            margin-bottom: 8px;
        }

        .bar-card-stats {
            font-size: 14px;
            display: flex;
            gap: 20px;
        }

        .bar-card-body {
            padding: 20px;
        }

        .taps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .tap {
            aspect-ratio: 1;
            border: 2px solid #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .tap:hover {
            transform: scale(1.1);
        }

        .tap.empty {
            background: #f0f0f0;
            color: #999;
            border-color: #ddd;
        }

        .tap.active {
            background: #4caf50;
            color: white;
            border-color: #45a049;
        }

        .tap.changing {
            background: #ff9800;
            color: white;
            border-color: #f57c00;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .tap-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 30px;
            z-index: 1000;
            max-width: 500px;
            width: 90%;
        }

        .tap-popup.active {
            display: block;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .modal-overlay.active {
            display: block;
        }

        .tap-popup h2 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 25px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-success {
            background: #4caf50;
            color: white;
        }

        .btn-success:hover {
            background: #45a049;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-danger:hover {
            background: #da190b;
        }

        .btn-warning {
            background: #ff9800;
            color: white;
        }

        .btn-warning:hover {
            background: #f57c00;
        }

        .btn-secondary {
            background: #999;
            color: white;
        }

        .btn-secondary:hover {
            background: #777;
        }

        .btn-small {
            padding: 8px 12px;
            font-size: 12px;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .action-button {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
            background: #f9f9f9;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            background: #f0f0f0;
            border-color: #667eea;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }

        .tab-btn {
            padding: 10px 20px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            color: #666;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .history-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .history-item {
            padding: 12px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-action {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-right: 10px;
        }

        .history-action.start {
            background: #d4edda;
            color: #155724;
        }

        .history-action.stop {
            background: #f8d7da;
            color: #721c24;
        }

        .history-action.replace {
            background: #fff3cd;
            color: #856404;
        }

        .history-time {
            font-size: 12px;
            color: #999;
        }

        .events-list {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .event-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 15px;
            align-items: center;
        }

        .event-item:last-child {
            border-bottom: none;
        }

        .event-badge {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            font-weight: 600;
        }

        .event-badge.start {
            color: #4caf50;
        }

        .event-badge.stop {
            color: #f44336;
        }

        .event-badge.replace {
            color: #ff9800;
        }

        .event-info {
            flex: 1;
        }

        .event-info h4 {
            margin-bottom: 5px;
            color: #333;
        }

        .event-info p {
            font-size: 12px;
            color: #666;
            margin: 3px 0;
        }

        .event-time {
            font-size: 12px;
            color: #999;
            text-align: right;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .modal-actions {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .modal-actions button {
            width: 100%;
        }

        @media (max-width: 768px) {
            .bars-grid {
                grid-template-columns: 1fr;
            }

            .stats-bar {
                grid-template-columns: 1fr 1fr;
            }

            .modal-actions {
                grid-template-columns: 1fr;
            }

            .taps-grid {
                grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🍺 Управление пивными кранами</h1>
            <p>Отслеживание состояния кранов в реальном времени</p>
            <div class="stats-bar" id="statsBar">
                <div class="stat-card">
                    <h3 id="totalTaps">0</h3>
                    <p>Всего кранов</p>
                </div>
                <div class="stat-card">
                    <h3 id="activeTaps">0</h3>
                    <p>Активных кранов</p>
                </div>
                <div class="stat-card">
                    <h3 id="emptyTaps">0</h3>
                    <p>Пустых кранов</p>
                </div>
                <div class="stat-card">
                    <h3 id="activePercentage">0%</h3>
                    <p>Активность</p>
                </div>
            </div>
        </header>

        <div class="bars-grid" id="barsGrid"></div>

        <!-- Модальное окно для управления краном -->
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="tap-popup" id="tapModal">
            <h2>Управление краном <span id="modalTapNumber"></span></h2>

            <div id="tapInfo" style="margin-bottom: 20px; padding: 15px; background: #f9f9f9; border-radius: 6px;">
                <p><strong>Статус:</strong> <span id="tapStatus"></span></p>
                <p><strong>Пиво:</strong> <span id="tapBeer">-</span></p>
                <p><strong>Кега:</strong> <span id="tapKeg">-</span></p>
            </div>

            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('actions')">Действия</button>
                <button class="tab-btn" onclick="switchTab('history')">История</button>
            </div>

            <div id="actions" class="tab-content active">
                <div class="action-buttons">
                    <button class="action-button btn-success" onclick="showStartForm()">
                        ▶ Подключить кегу (START)
                    </button>
                    <button class="action-button btn-danger" onclick="stopTap()">
                        ⏹ Остановить кран (STOP)
                    </button>
                    <button class="action-button btn-warning" onclick="showReplaceForm()">
                        🔄 Заменить сорт (REPLACE)
                    </button>
                </div>

                <div id="startForm" style="display: none; margin-top: 20px; padding: 20px; background: #f9f9f9; border-radius: 6px;">
                    <h3 style="margin-bottom: 15px;">Подключение кеги</h3>
                    <div class="form-group">
                        <label>Название пива:</label>
                        <input type="text" id="beerName" placeholder="Введите название пива">
                    </div>
                    <div class="form-group">
                        <label>ID кеги:</label>
                        <input type="text" id="kegId" placeholder="Введите ID кеги">
                    </div>
                    <div class="button-group">
                        <button class="btn-success" onclick="startTap()">Подключить</button>
                        <button class="btn-secondary" onclick="hideStartForm()">Отмена</button>
                    </div>
                </div>

                <div id="replaceForm" style="display: none; margin-top: 20px; padding: 20px; background: #f9f9f9; border-radius: 6px;">
                    <h3 style="margin-bottom: 15px;">Замена кеги</h3>
                    <div class="form-group">
                        <label>Название пива:</label>
                        <input type="text" id="newBeerName" placeholder="Введите название пива">
                    </div>
                    <div class="form-group">
                        <label>ID кеги:</label>
                        <input type="text" id="newKegId" placeholder="Введите ID кеги">
                    </div>
                    <div class="button-group">
                        <button class="btn-warning" onclick="replaceTap()">Заменить</button>
                        <button class="btn-secondary" onclick="hideReplaceForm()">Отмена</button>
                    </div>
                </div>
            </div>

            <div id="history" class="tab-content">
                <div class="history-list" id="historyList"></div>
            </div>

            <button class="btn-secondary" style="width: 100%; margin-top: 20px;" onclick="closeModal()">Закрыть</button>
        </div>

        <!-- Секция со статистикой и событиями -->
        <div style="background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            <div class="tabs" style="margin-bottom: 30px;">
                <button class="tab-btn active" onclick="switchMainTab('overview')">Обзор</button>
                <button class="tab-btn" onclick="switchMainTab('events')">События</button>
            </div>

            <div id="overview" class="tab-content active">
                <h2 style="margin-bottom: 20px;">Состояние всех кранов</h2>
                <div id="overviewContent"></div>
            </div>

            <div id="events" class="tab-content">
                <h2 style="margin-bottom: 20px;">История событий</h2>
                <div class="events-list" id="eventsList"></div>
            </div>
        </div>
    </div>

    <script>
        let selectedBar = null;
        let selectedTap = null;

        // Инициализация
        async function init() {
            await loadBars();
            await loadStatistics();
            // Автообновление каждые 5 секунд
            setInterval(async () => {
                await loadBars();
                await loadStatistics();
            }, 5000);
        }

        // Загрузить список баров
        async function loadBars() {
            try {
                const response = await fetch('/api/taps/bars');
                const bars = await response.json();

                const grid = document.getElementById('barsGrid');
                grid.innerHTML = '';

                for (const bar of bars) {
                    const barData = await fetch(`/api/taps/${bar.bar_id}`).then(r => r.json());

                    const card = document.createElement('div');
                    card.className = 'bar-card';
                    card.innerHTML = `
                        <div class="bar-card-header">
                            <h2>${bar.name}</h2>
                            <div class="bar-card-stats">
                                <span>✅ ${bar.active_taps}/${bar.tap_count}</span>
                                <span>📊 ${Math.round(bar.active_taps / bar.tap_count * 100)}%</span>
                            </div>
                        </div>
                        <div class="bar-card-body">
                            <div class="taps-grid" id="bar-${bar.bar_id}">
                                ${generateTapsGrid(barData.taps)}
                            </div>
                        </div>
                    `;

                    grid.appendChild(card);
                }
            } catch (error) {
                console.error('Error loading bars:', error);
            }
        }

        // Генерировать сетку кранов
        function generateTapsGrid(taps) {
            return taps.map(tap => `
                <div class="tap ${tap.status}" onclick="openTapModal('${selectedBar}', ${tap.tap_number})"
                     title="${tap.current_beer || 'Пустой'}" style="cursor: pointer;">
                    ${tap.tap_number}
                </div>
            `).join('');
        }

        // Открыть модальное окно для крана
        async function openTapModal(barId, tapNumber) {
            selectedBar = barId;
            selectedTap = tapNumber;

            try {
                const response = await fetch(`/api/taps/${barId}`);
                const barData = await response.json();
                const tap = barData.taps.find(t => t.tap_number === tapNumber);

                if (!tap) return;

                document.getElementById('modalTapNumber').textContent = `#${tapNumber}`;
                document.getElementById('tapStatus').textContent = getStatusText(tap.status);
                document.getElementById('tapBeer').textContent = tap.current_beer || '-';
                document.getElementById('tapKeg').textContent = tap.current_keg_id || '-';

                // Загрузить историю
                const historyResponse = await fetch(`/api/taps/${barId}/${tapNumber}/history`);
                const historyData = await historyResponse.json();
                loadTapHistory(historyData.history);

                // Показать модальное окно
                document.getElementById('modalOverlay').classList.add('active');
                document.getElementById('tapModal').classList.add('active');
            } catch (error) {
                console.error('Error opening tap modal:', error);
            }
        }

        // Загрузить историю крана
        function loadTapHistory(history) {
            const historyList = document.getElementById('historyList');
            if (history.length === 0) {
                historyList.innerHTML = '<div style="padding: 20px; text-align: center; color: #999;">История пуста</div>';
                return;
            }

            historyList.innerHTML = history.map(event => `
                <div class="history-item">
                    <div>
                        <span class="history-action ${event.action}">${getActionText(event.action)}</span>
                        <strong>${event.beer_name}</strong>
                    </div>
                    <span class="history-time">${formatTime(event.timestamp)}</span>
                </div>
            `).join('');
        }

        // Показать форму для подключения
        function showStartForm() {
            document.getElementById('startForm').style.display = 'block';
            document.getElementById('beerName').focus();
        }

        function hideStartForm() {
            document.getElementById('startForm').style.display = 'none';
            document.getElementById('beerName').value = '';
            document.getElementById('kegId').value = '';
        }

        // Показать форму для замены
        function showReplaceForm() {
            document.getElementById('replaceForm').style.display = 'block';
            document.getElementById('newBeerName').focus();
        }

        function hideReplaceForm() {
            document.getElementById('replaceForm').style.display = 'none';
            document.getElementById('newBeerName').value = '';
            document.getElementById('newKegId').value = '';
        }

        // Подключить кегу
        async function startTap() {
            const beerName = document.getElementById('beerName').value;
            const kegId = document.getElementById('kegId').value;

            if (!beerName || !kegId) {
                alert('Заполните все поля');
                return;
            }

            try {
                const response = await fetch(`/api/taps/${selectedBar}/start`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        tap_number: selectedTap,
                        beer_name: beerName,
                        keg_id: kegId
                    })
                });

                if (response.ok) {
                    hideStartForm();
                    closeModal();
                    await loadBars();
                    await loadStatistics();
                } else {
                    alert('Ошибка при подключении кеги');
                }
            } catch (error) {
                console.error('Error starting tap:', error);
                alert('Ошибка при подключении кеги');
            }
        }

        // Остановить кран
        async function stopTap() {
            if (!confirm('Вы уверены, что хотите остановить этот кран?')) return;

            try {
                const response = await fetch(`/api/taps/${selectedBar}/stop`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tap_number: selectedTap })
                });

                if (response.ok) {
                    closeModal();
                    await loadBars();
                    await loadStatistics();
                } else {
                    alert('Ошибка при остановке крана');
                }
            } catch (error) {
                console.error('Error stopping tap:', error);
                alert('Ошибка при остановке крана');
            }
        }

        // Заменить кегу
        async function replaceTap() {
            const beerName = document.getElementById('newBeerName').value;
            const kegId = document.getElementById('newKegId').value;

            if (!beerName || !kegId) {
                alert('Заполните все поля');
                return;
            }

            try {
                const response = await fetch(`/api/taps/${selectedBar}/replace`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        tap_number: selectedTap,
                        beer_name: beerName,
                        keg_id: kegId
                    })
                });

                if (response.ok) {
                    hideReplaceForm();
                    closeModal();
                    await loadBars();
                    await loadStatistics();
                } else {
                    alert('Ошибка при замене кеги');
                }
            } catch (error) {
                console.error('Error replacing tap:', error);
                alert('Ошибка при замене кеги');
            }
        }

        // Загрузить статистику
        async function loadStatistics() {
            try {
                const response = await fetch('/api/taps/statistics');
                const stats = await response.json();

                document.getElementById('totalTaps').textContent = stats.total_taps;
                document.getElementById('activeTaps').textContent = stats.active_taps;
                document.getElementById('emptyTaps').textContent = stats.empty_taps;
                document.getElementById('activePercentage').textContent = stats.active_percentage + '%';

                // Загрузить события
                const eventsResponse = await fetch('/api/taps/events/all?limit=50');
                const eventsData = await eventsResponse.json();
                loadEvents(eventsData.events);

                // Загрузить обзор
                loadOverview(stats);
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }

        // Загрузить события
        function loadEvents(events) {
            const eventsList = document.getElementById('eventsList');
            if (events.length === 0) {
                eventsList.innerHTML = '<div style="padding: 20px; text-align: center; color: #999;">Нет событий</div>';
                return;
            }

            eventsList.innerHTML = events.map(event => `
                <div class="event-item">
                    <div class="event-badge ${event.action}">
                        ${getActionEmoji(event.action)}
                        <small>${getActionText(event.action)}</small>
                    </div>
                    <div class="event-info">
                        <h4>${event.bar_name} - Кран #${event.tap_number}</h4>
                        <p><strong>${event.beer_name}</strong></p>
                        <p>Кега: ${event.keg_id}</p>
                    </div>
                    <div class="event-time">${formatTime(event.timestamp)}</div>
                </div>
            `).join('');
        }

        // Загрузить обзор
        async function loadOverview(stats) {
            const overviewContent = document.getElementById('overviewContent');

            try {
                const barsResponse = await fetch('/api/taps/bars');
                const bars = await barsResponse.json();

                let html = '<div class="bars-grid">';
                for (const bar of bars) {
                    html += `
                        <div class="bar-card">
                            <div class="bar-card-header">
                                <h2>${bar.name}</h2>
                                <div class="bar-card-stats">
                                    <span>✅ ${bar.active_taps}/${bar.tap_count}</span>
                                    <span>📊 ${Math.round(bar.active_taps / bar.tap_count * 100)}%</span>
                                </div>
                            </div>
                            <div class="bar-card-body">
                                <p><strong>Активные:</strong> ${bar.active_taps}/${bar.tap_count}</p>
                                <p><strong>Активность:</strong> ${Math.round(bar.active_taps / bar.tap_count * 100)}%</p>
                            </div>
                        </div>
                    `;
                }
                html += '</div>';
                overviewContent.innerHTML = html;
            } catch (error) {
                console.error('Error loading overview:', error);
            }
        }

        // Вспомогательные функции
        function getStatusText(status) {
            const texts = {
                'active': '✅ Активен',
                'empty': '⭕ Пустой',
                'changing': '🔄 Замена'
            };
            return texts[status] || status;
        }

        function getActionText(action) {
            const texts = {
                'start': 'START',
                'stop': 'STOP',
                'replace': 'REPLACE'
            };
            return texts[action] || action;
        }

        function getActionEmoji(action) {
            const emojis = {
                'start': '▶',
                'stop': '⏹',
                'replace': '🔄'
            };
            return emojis[action] || '•';
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (seconds < 60) return 'только что';
            if (minutes < 60) return `${minutes}м назад`;
            if (hours < 24) return `${hours}ч назад`;
            if (days < 7) return `${days}д назад`;

            return date.toLocaleString('ru-RU');
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));

            document.getElementById(tab).classList.add('active');
            event.target.classList.add('active');
        }

        function switchMainTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));

            document.getElementById(tab).classList.add('active');
            event.target.classList.add('active');
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
            document.getElementById('tapModal').classList.remove('active');
            hideStartForm();
            hideReplaceForm();
        }

        // Закрыть модальное окно при клике на фон
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('modalOverlay').addEventListener('click', closeModal);
            init();
        });
    </script>
</body>
