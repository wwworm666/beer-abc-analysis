<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Management Platform | Остатки</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/claude-design.css">

    <style>
        .tabs {
            display: flex;
            gap: var(--space-xs);
            padding: 6px;
            background: var(--bg-card);
            border-radius: var(--radius-md);
            border: 1px solid var(--border);
            margin-bottom: var(--space-lg);
            overflow-x: auto;
        }

        .tab-btn {
            padding: 10px 20px;
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all var(--transition-base);
            white-space: nowrap;
        }

        .tab-btn:hover {
            background: var(--bg-secondary);
        }

        .tab-btn.active {
            background: var(--accent);
            color: #FFFFFF;
            box-shadow: 0 2px 4px var(--shadow-medium);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .stock-item {
            display: grid;
            grid-template-columns: 1fr auto auto auto 100px;
            gap: var(--space-md);
            align-items: center;
            padding: var(--space-sm);
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            margin-bottom: var(--space-xs);
            transition: all var(--transition-fast);
        }

        .stock-item:hover {
            border-color: var(--accent);
            background: var(--bg-secondary);
        }

        .stock-item-name {
            font-weight: 500;
            color: var(--text-primary);
        }

        .stock-item-bar {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .stock-value {
            font-family: var(--font-mono);
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            text-align: right;
            font-feature-settings: 'tnum';
        }

        .stock-level-indicator {
            width: 80px;
            height: 8px;
            background: var(--bg-secondary);
            border-radius: 4px;
            overflow: hidden;
        }

        .stock-level-bar {
            height: 100%;
            transition: width var(--transition-slow), background var(--transition-slow);
        }

        .stock-level-high {
            background: var(--success);
        }

        .stock-level-medium {
            background: var(--warning);
        }

        .stock-level-low {
            background: var(--error);
        }

        .recommendation-card {
            background: linear-gradient(135deg, rgba(225, 123, 76, 0.05) 0%, var(--bg-card) 100%);
            border-left: 4px solid var(--accent);
            border-radius: var(--radius-md);
            padding: var(--space-md);
            margin-bottom: var(--space-sm);
        }

        .recommendation-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .recommendation-text {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .order-quantity {
            font-family: var(--font-mono);
            font-size: 20px;
            font-weight: 700;
            color: var(--accent);
            margin-top: 8px;
        }

        /* Order input field */
        .order-input {
            width: 80px;
            padding: 8px;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            text-align: center;
            font-family: var(--font-mono);
            font-size: 14px;
            font-weight: 600;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: all var(--transition-fast);
        }

        .order-input:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--bg-card);
        }

        .order-input::-webkit-inner-spin-button,
        .order-input::-webkit-outer-spin-button {
            opacity: 1;
        }

        /* Order summary styles */
        .supplier-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: var(--space-md);
            margin-bottom: var(--space-md);
        }

        .supplier-header {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-sm);
            padding-bottom: var(--space-sm);
            border-bottom: 2px solid var(--border);
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-xs) 0;
            border-bottom: 1px solid var(--bg-secondary);
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-item-name {
            font-weight: 500;
            color: var(--text-primary);
        }

        .order-item-qty {
            font-family: var(--font-mono);
            font-weight: 600;
            color: var(--accent);
        }

        .total-section {
            margin-top: var(--space-md);
            padding-top: var(--space-md);
            border-top: 2px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-label {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .total-value {
            font-size: 24px;
            font-weight: 700;
            font-family: var(--font-mono);
            color: var(--accent);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div>
                <h1 class="header-title">Остатки и заказы</h1>
                <p class="header-subtitle">Мониторинг остатков и формирование заказов поставщикам</p>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="nav">
            <a href="/" class="nav-item">Фасовка</a>
            <a href="/draft" class="nav-item">Разливное</a>
            <a href="/waiters" class="nav-item">Официанты</a>
            <a href="/taps" class="nav-item">Краны</a>
            <a href="/stocks" class="nav-item active">Остатки</a>
        </nav>

        <!-- Controls Card -->
        <div class="card mb-md">
            <div class="flex flex-gap-md" style="flex-wrap: wrap; align-items: end;">
                <div class="form-group" style="flex: 1; min-width: 200px;">
                    <label class="form-label" for="bar-select">Бар</label>
                    <select class="form-select" id="bar-select" onchange="loadStocks()">
                        <option value="">Все бары</option>
                        {% for bar in bars %}
                        <option value="{{ bar }}">{{ bar }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button class="btn btn-primary" onclick="loadStocks()" style="min-width: 180px;">
                    Обновить данные
                </button>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('draft')">Разливное</button>
            <button class="tab-btn" onclick="switchTab('bottles')">Фасовка</button>
            <button class="tab-btn" onclick="switchTab('kitchen')">Кухня</button>
            <button class="tab-btn" onclick="switchTab('order')">Сборка заказа</button>
        </div>

        <!-- Loading State -->
        <div id="loading-container" style="display: none;">
            <div class="card text-center" style="padding: 60px;">
                <div class="loading-spinner" style="margin: 0 auto 24px;"></div>
                <h3 style="margin-bottom: 8px; color: var(--text-primary);">Загружаем остатки...</h3>
                <p style="color: var(--text-secondary);">Получаем актуальные данные со складов</p>
            </div>
        </div>

        <!-- Tab Contents -->
        <div class="tab-content active" id="tab-draft">
            <div id="draft-stocks"></div>
        </div>

        <div class="tab-content" id="tab-bottles">
            <div id="bottles-stocks"></div>
        </div>

        <div class="tab-content" id="tab-kitchen">
            <div id="kitchen-stocks"></div>
        </div>

        <div class="tab-content" id="tab-order">
            <div id="order-summary">
                <p style="color: var(--text-secondary); text-align: center; padding: 40px;">
                    Добавьте товары в заказ, чтобы увидеть сборку по поставщикам
                </p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/static/js/microinteractions.js"></script>
    <script>
        let currentTab = 'draft';

        // Load stocks on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadStocks();
        });

        function switchTab(tabName) {
            currentTab = tabName;

            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach((btn, index) => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`tab-${tabName}`).classList.add('active');
        }

        async function loadStocks() {
            const bar = document.getElementById('bar-select').value;

            document.getElementById('loading-container').style.display = 'block';

            try {
                const params = new URLSearchParams({ bar: bar || '' });

                // Load all stocks
                const [draftRes, bottlesRes, kitchenRes] = await Promise.all([
                    fetch(`/api/stocks/draft?${params}`),
                    fetch(`/api/stocks/bottles?${params}`),
                    fetch(`/api/stocks/kitchen?${params}`)
                ]);

                // Check HTTP status
                if (!draftRes.ok && draftRes.status !== 404) {
                    throw new Error(`Ошибка загрузки разливного: ${draftRes.status}`);
                }
                if (!bottlesRes.ok && bottlesRes.status !== 404) {
                    throw new Error(`Ошибка загрузки фасовки: ${bottlesRes.status}`);
                }
                if (!kitchenRes.ok && kitchenRes.status !== 404) {
                    throw new Error(`Ошибка загрузки кухни: ${kitchenRes.status}`);
                }

                const draftData = await draftRes.json();
                const bottlesData = await bottlesRes.json();
                const kitchenData = await kitchenRes.json();

                document.getElementById('loading-container').style.display = 'none';

                // Check for errors
                if (draftData.error) {
                    BeerPlatform.showToast('Ошибка загрузки разливного: ' + draftData.error, 'error');
                }
                if (bottlesData.error) {
                    BeerPlatform.showToast('Ошибка загрузки фасовки: ' + bottlesData.error, 'error');
                }
                if (kitchenData.error) {
                    BeerPlatform.showToast('Ошибка загрузки кухни: ' + kitchenData.error, 'error');
                }

                // Display data
                displayDraftStocks(draftData);
                displayBottlesStocks(bottlesData);
                displayKitchenStocks(kitchenData);

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading-container').style.display = 'none';
                BeerPlatform.showToast('Ошибка при получении данных', 'error');
            }
        }

        function displayDraftStocks(data) {
            const container = document.getElementById('draft-stocks');

            if (!data.taps || data.taps.length === 0) {
                container.innerHTML = '<p style="color: var(--text-secondary); text-align: center; padding: 40px;">Нет данных</p>';
                return;
            }

            container.innerHTML = '';

            data.taps.forEach((item, index) => {
                const stock = item.remaining_liters || 0;
                const level = stock > 50 ? 'high' : stock > 25 ? 'medium' : 'low';
                const levelPercent = Math.min((stock / 100) * 100, 100);

                const div = document.createElement('div');
                div.className = 'stock-item';
                div.innerHTML = `
                    <div>
                        <div class="stock-item-name">${item.beer_name || 'Неизвестно'}</div>
                        <div class="stock-item-bar">Краны: ${item.tap_numbers || '—'}</div>
                    </div>
                    <div class="stock-value">${stock.toFixed(1)} л</div>
                    <div class="stock-level-indicator">
                        <div class="stock-level-bar stock-level-${level}" style="width: ${levelPercent}%"></div>
                    </div>
                    ${stock < 10 ? '<span class="badge badge-error">Низкий остаток</span>' : '<span style="width: 100px;"></span>'}
                    <input type="number" min="0" class="order-input"
                           data-type="draft"
                           data-name="${item.beer_name}"
                           data-supplier="Пиво разливное"
                           placeholder="0"
                           onchange="updateOrder()">
                `;
                container.appendChild(div);
            });
        }

        function displayBottlesStocks(data) {
            const container = document.getElementById('bottles-stocks');

            if (!data.items || data.items.length === 0) {
                container.innerHTML = '<p style="color: var(--text-secondary); text-align: center; padding: 40px;">Нет данных</p>';
                return;
            }

            container.innerHTML = '';

            data.items.forEach(item => {
                const stock = item.stock || 0;
                const level = stock > 50 ? 'high' : stock > 20 ? 'medium' : 'low';
                const levelPercent = Math.min((stock / 100) * 100, 100);

                const div = document.createElement('div');
                div.className = 'stock-item';
                div.innerHTML = `
                    <div>
                        <div class="stock-item-name">${item.name || 'Неизвестно'}</div>
                        <div class="stock-item-bar">${item.category || ''}</div>
                    </div>
                    <div class="stock-value">${stock.toFixed(1)} шт</div>
                    <div class="stock-level-indicator">
                        <div class="stock-level-bar stock-level-${level}" style="width: ${levelPercent}%"></div>
                    </div>
                    ${stock < 20 ? '<span class="badge badge-warning">Низкий остаток</span>' : '<span style="width: 100px;"></span>'}
                    <input type="number" min="0" class="order-input"
                           data-type="bottles"
                           data-name="${item.name}"
                           data-supplier="${item.category || 'Напитки фасовка'}"
                           placeholder="0"
                           onchange="updateOrder()">
                `;
                container.appendChild(div);
            });
        }

        function displayKitchenStocks(data) {
            const container = document.getElementById('kitchen-stocks');

            if (!data.items || data.items.length === 0) {
                container.innerHTML = '<p style="color: var(--text-secondary); text-align: center; padding: 40px;">Нет данных</p>';
                return;
            }

            container.innerHTML = '';

            data.items.forEach(item => {
                const stock = item.stock || 0;

                const div = document.createElement('div');
                div.className = 'stock-item';
                div.innerHTML = `
                    <div>
                        <div class="stock-item-name">${item.name || 'Неизвестно'}</div>
                        <div class="stock-item-bar">${item.category || ''}</div>
                    </div>
                    <div class="stock-value">${formatNumber(stock, 'decimal')} шт</div>
                    <div style="width: 80px;"></div>
                    <div style="width: 100px;"></div>
                    <input type="number" min="0" class="order-input"
                           data-type="kitchen"
                           data-name="${item.name}"
                           data-supplier="${item.category || 'Кухня'}"
                           placeholder="0"
                           onchange="updateOrder()">
                `;
                container.appendChild(div);
            });
        }

        function updateOrder() {
            // Собираем все input поля
            const inputs = document.querySelectorAll('.order-input');
            const orderBySupplier = {};

            inputs.forEach(input => {
                const qty = parseFloat(input.value) || 0;
                if (qty > 0) {
                    const supplier = input.dataset.supplier;
                    const name = input.dataset.name;

                    if (!orderBySupplier[supplier]) {
                        orderBySupplier[supplier] = [];
                    }

                    orderBySupplier[supplier].push({
                        name: name,
                        qty: qty
                    });
                }
            });

            // Отображаем сборку заказа
            const container = document.getElementById('order-summary');

            if (Object.keys(orderBySupplier).length === 0) {
                container.innerHTML = '<p style="color: var(--text-secondary); text-align: center; padding: 40px;">Добавьте товары в заказ, чтобы увидеть сборку по поставщикам</p>';
                return;
            }

            container.innerHTML = '';

            for (const [supplier, items] of Object.entries(orderBySupplier)) {
                const section = document.createElement('div');
                section.className = 'supplier-section';

                let totalItems = items.reduce((sum, item) => sum + item.qty, 0);

                let itemsHTML = items.map(item => `
                    <div class="order-item">
                        <span class="order-item-name">${item.name}</span>
                        <span class="order-item-qty">${item.qty} шт</span>
                    </div>
                `).join('');

                section.innerHTML = `
                    <div class="supplier-header">${supplier}</div>
                    ${itemsHTML}
                    <div class="total-section">
                        <span class="total-label">Итого позиций:</span>
                        <span class="total-value">${totalItems} шт</span>
                    </div>
                `;

                container.appendChild(section);
            }
        }

        function calculateOrderQuantity(currentStock, type) {
            if (type === 'keg') {
                const target = 8; // Целевой запас кег
                return Math.max(target - currentStock, 2);
            } else if (type === 'bottle') {
                const target = 50; // Целевой запас бутылок
                return Math.max(target - currentStock, 20);
            }
            return 0;
        }

        function formatNumber(num, format = 'int') {
            if (format === 'decimal') {
                return parseFloat(num).toFixed(1).replace('.', ',');
            }
            return Math.round(num).toLocaleString('ru-RU');
        }
    </script>
</body>
</html>
